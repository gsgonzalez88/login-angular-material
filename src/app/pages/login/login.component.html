<app-nav-bar></app-nav-bar>
<div fxLayout="row" fxLayoutAlign="center center" fxFill>
  <section>
    <form
      #f="ngForm"
      (ngSubmit)="signIn(f.value)"
      fxLayout="column"
      fxLayoutAlign="center center"      
      fxLayoutGap="20px"
    >
      <h2>Please sign in</h2>
      <div *ngIf="invalidLogin">Invalid username and/or password.</div>
      <mat-form-field style="width: 204px;">
        <mat-label>Email</mat-label>
        <input matInput required ngModel name="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required ngModel name="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>      
      <mat-checkbox [labelPosition]="after" style="font-size: 11px;"
        >Remember me</mat-checkbox
      >
      <button
        mat-raised-button
        color="primary"
        [disabled]="f.invalid"
        type="submit"
      >
        Sign in
      </button>
      <div
        fxLayout="row"
        fxLayoutAlign="center"        
      >
        <a href="" style="font-size: 11px;">Forgot your password?</a>
      </div>
      <a routerLink="/register">Register</a>
    </form>
  </section>
</div>
