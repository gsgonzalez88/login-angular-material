<div class="header">
  <div class="container">
    <mat-icon class="home" routerLink="/">home</mat-icon>
    <nav>
      <ul>
        <li><button id="signup-button" mat-raised-button color="warn" routerLink="/auth">SIGN IN</button></li>
      </ul>
    </nav>
  </div>
</div>
<div class="container-form">
  <h1>
    Register Page!
  </h1>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput  placeholder="Ex. pat@example.com">      
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password">  
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password">  
    </mat-form-field>
    <button mat-raised-button color="warn">login</button>
  </form>  
</div>
